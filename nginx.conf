events {
    worker_connections  1024;
}
http {
    server {
        listen 3000;
        root  /usr/share/nginx/html/stiljira;
        include /etc/nginx/mime.types;

        location / {
            root  /usr/share/nginx/html;
            try_files $uri $uri/ /stiljira/index.html;
        }
    }
}
