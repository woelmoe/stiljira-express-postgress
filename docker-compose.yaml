version: '3.9'

services:
  front_app:
    container_name: front_app
    build:
      context: .
      dockerfile: ./docker/web/Dockerfile
    image: stiljira_front
    environment:
      - VITE_FRONT_URL='http://${VITE_DOMAIN}:${VITE_BACK_PORT}'
    ports:
      - '5173:5173'

  node_app:
    container_name: stiljira_back
    build:
      context: .
      dockerfile: ./docker/back/Dockerfile
    image: stiljira_back
    ports:
      - '${VITE_BACK_PORT}:${VITE_BACK_PORT}'
    environment:
      - PG_DB=${PG_DB}
      - PG_USER=${PG_USER}
      - PG_PASSWORD=${PG_PASSWORD}
      - PG_HOST=${PG_HOST}
    depends_on:
      - stiljira_db

  stiljira_db:
    container_name: stiljira_db
    image: postgres:12
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_DB=${PG_DB}
      - POSTGRES_USER=${PG_USER}
      - POSTGRES_PASSWORD=${PG_PASSWORD}
    volumes:
      - node_db_data:/var/lib/postgresql/data

volumes:
  node_db_data: {}
